<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>Documents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documents" />
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" /> -->
    <link rel="stylesheet" href="libs/theme-simple-dark.css" />
    <style>
      .markdown-section {
        max-width: 80% !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Documents",
        search: {
          placeholder: "输入以搜索",
          depth: 2,
        },
        copyCode: {
          buttonText: "Copy",
        },
        loadSidebar: true,
        subMaxLevel: 2,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="libs/docsify.min.js"></script>
    <script src="libs/docsify-copy-code.min.js"></script>
    <script src="libs/search.min.js"></script>
    <script src="libs/prism-bash.min.js"></script>
    <script src="libs/prism-yaml.min.js"></script>
    <script src="libs/prism-nginx.min.js"></script>
    <script src="libs/prism-docker.min.js"></script>
    <script src="libs/prism-json.min.js"></script>
    <script src="libs/prism-json5.min.js"></script>
    <script src="libs/prism-python.min.js"></script>
    <script src="libs/prism-java.min.js"></script>
    <script src="libs/prism-batch.min.js"></script>
    <script src="libs/prism-c.min.js"></script>
    <script src="libs/prism-cpp.min.js"></script>
    <script src="libs/prism-powershell.min.js"></script>
    <script src="libs/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-cypher.min.js"></script>
  </body>
</html>

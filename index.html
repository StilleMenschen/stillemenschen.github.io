<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>Documents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documents" />
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/vue.min.css" rel="stylesheet"> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/dark.min.css" rel="stylesheet">
    <style>
      .markdown-section {
        max-width: 80% !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Documents",
        search: {
          placeholder: "输入以搜索",
          depth: 2,
        },
        copyCode: {
          buttonText: "Copy",
        },
        loadSidebar: true,
        subMaxLevel: 2,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/plugins/search.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-bash.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-yaml.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-nginx.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-docker.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-json.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-json5.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-python.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-java.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-batch.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-c.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-cpp.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-powershell.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-sql.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-cypher.min.js"></script>
    <script async="true" src="https://cdn.bootcdn.net/ajax/libs/prism/1.27.0/components/prism-markdown.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>Learning records</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Stillemenschen" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Knowledge records on the way of programming learning" />
    <meta name="keywords" content="Technical reference on algorithms, system design, Python programming, and Linux tools" />
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/themes/vue.min.css" rel="stylesheet"> -->
    <link href="/static/css/dark.min.css" rel="stylesheet" />
    <style>
      .markdown-section {
        max-width: 80%;
      }
      .markdown-section tr:nth-child(2n) {
        background-color: #505050;
      }
      .markdown-section pre > code {
        color: #b7b7b7;
      }
      .token.punctuation {
        color: #b0b0b0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Learning records",
        search: {
          placeholder: "输入以搜索",
          depth: 2,
        },
        copyCode: {
          buttonText: "Copy",
        },
        loadSidebar: true,
        subMaxLevel: 2,
      };
    </script>
    <script src="/static/js/docsify.min.js"></script>
    <script src="/static/js/search.min.js"></script>
    <script src="/static/js/docsify-copy-code.min.js"></script>
    <script>
      function loadScript() {
        const scriptUrls = [
          "/static/js/prism-bash.min.js",
          "/static/js/prism-yaml.min.js",
          "/static/js/prism-nginx.min.js",
          "/static/js/prism-docker.min.js",
          "/static/js/prism-json.min.js",
          "/static/js/prism-json5.min.js",
          "/static/js/prism-python.min.js",
          "/static/js/prism-java.min.js",
          "/static/js/prism-batch.min.js",
          "/static/js/prism-c.min.js",
          "/static/js/prism-cpp.min.js",
          "/static/js/prism-sql.min.js",
          "/static/js/prism-cypher.min.js",
          "/static/js/prism-markdown.min.js",
          "/static/js/prism-groovy.min.js",
          "/static/js/prism-php.min.js",
        ];
        const doc = document;
        const parent = doc.body;
        scriptUrls.map((url) => {
          const s = doc.createElement("script");
          s.setAttribute("async", true);
          s.setAttribute("src", url);
          parent.appendChild(s);
        });
      }
      window.addEventListener("load", loadScript);
    </script>
  </body>
</html>
